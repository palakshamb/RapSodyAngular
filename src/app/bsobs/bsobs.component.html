<div>
  <h3>Magnitude Entity Codes</h3>
</div>
<!-- <mat-divider></mat-divider> -->
<div class="example-container mat-elevation-z2">
  <table mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef class="header-cell" style="width: 5%"> Code </th>
      <td mat-cell *matCellDef="let element" class="cell"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="Label">
      <th mat-header-cell *matHeaderCellDef class="header-cell"  style="width: 25%"> Label </th>
      <td mat-cell *matCellDef="let element" class="cell"> {{element.label}} </td>
    </ng-container>

    <ng-container matColumnDef="Acronym">
      <th mat-header-cell *matHeaderCellDef class="header-cell"  style="width: 10%"> Acronym </th>
      <td mat-cell *matCellDef="let element" class="cell"> {{element.acronym}} </td>
    </ng-container>

    <ng-container matColumnDef="Currency">
      <th mat-header-cell *matHeaderCellDef class="header-cell" style="width: 10%"> Currency </th>
      <td mat-cell *matCellDef="let element" class="cell"> {{element.currency}} </td>
    </ng-container>

    <ng-container matColumnDef="CodeES">
      <th mat-header-cell *matHeaderCellDef class="header-cell" style="width: 15%"> CodeES </th>
      <td mat-cell *matCellDef="let element" class="cell"> {{element.codeES}} </td>
    </ng-container>

    <ng-container matColumnDef="SBU">
      <th mat-header-cell *matHeaderCellDef class="header-cell" style="width: 15%"> SBU </th>
      <td mat-cell *matCellDef="let element" class="cell"> {{element.sbu}} </td>
    </ng-container>

    <ng-container matColumnDef="SBULabel">
      <th mat-header-cell *matHeaderCellDef class="header-cell" style="width: 15%"> SBULabel </th>
      <td mat-cell *matCellDef="let element" class="cell"> {{element.sbuLabel}} </td>
    </ng-container>

    <ng-container matColumnDef="IsActiveEntity">
      <th mat-header-cell *matHeaderCellDef class="header-cell" style="width: 5%"> IsActive </th>
      <td mat-cell *matCellDef="let element" class="cell">
        <mat-checkbox color="primary" (change)="updateEntity(element)" [(ngModel)]="element.isActive"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
  </table>
</div>
<div style="margin-top: 5px">
  <div style="float: left;">
    <app-fileupload 
    FileExtention="csv" 
    FileType="MagnitudeEntityCode" 
    UploadAction = "Magnitude"
    (UploadedStatus)="showUploadedStatus($event)"></app-fileupload>
  </div>
  <div style="float: right;">
    <mat-paginator #paginator 
    [pageSize]="10" 
    [pageSizeOptions]="[5, 10, 20]" 
    [showFirstLastButtons]="true" 
    (page)="pageEvent($event)">
    </mat-paginator>
  </div>
</div>
